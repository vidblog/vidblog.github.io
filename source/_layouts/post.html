layout: default
single: true
body_id: post

<div class="content">
  <article role="article">
    {% include article.html %}
    <footer>
      {% unless page.sharing == false %}
        {% include post/sharing.html %}
      {% endunless %}
      <p class="others-posts">
        {% if page.previous.url %}
          <a class="prev-post" href="{{page.previous.url}}" title="Post anterior: {{page.previous.title}}">
            {{page.previous.title}}
          </a>
        {% endif %}
        {% if page.next.url %}
          <a class="next-post" href="{{page.next.url}}" title="PrÃ³ximo post: {{page.next.title}}">
            {{page.next.title}}
          </a>
        {% endif %}
      </p>
    </footer>
  </article>
</div>
