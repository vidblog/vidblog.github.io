<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="{{ root_url }}/javascripts/libs/jquery.min.js"><\/script>')</script>

<script>
  $(function() {
    var element = $(".cover-image"),
        elementHeight = element.height(),
        steps = elementHeight / (10 * 2),
        startScroll = 0;

    $(window).on("scroll", function(a, b) {
      var self = $(this),
          count = self.scrollTop() - 0;

      if(self.scrollTop() >= 0 && count < elementHeight) {
        var blur = count / steps;
        element.css({
          'filter'         : 'blur('+blur+'px)',
          '-webkit-filter' : 'blur('+blur+'px)',
          '-moz-filter'    : 'blur('+blur+'px)',
          '-o-filter'      : 'blur('+blur+'px)',
          '-ms-filter'     : 'blur('+blur+'px)'
        });

        $("#header h2").css({
          'filter'         : 'blur('+blur+'px)',
          '-webkit-filter' : 'blur('+blur+'px)',
          '-moz-filter'    : 'blur('+blur+'px)',
          '-o-filter'      : 'blur('+blur+'px)',
          '-ms-filter'     : 'blur('+blur+'px)'
        });
      }
    });
  });
</script>
